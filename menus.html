<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Refresh Portrait Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* maintains aspect ratio */
    background: #000;
  }
</style>
<script>
window.addEventListener("load", () => {
  const video = document.querySelector("video");

  function goFullscreen() {
    const el = document.documentElement; // fullscreen the whole page
    if (el.requestFullscreen) {
      el.requestFullscreen().catch(() => {});
    } else if (el.webkitRequestFullscreen) {
      el.webkitRequestFullscreen();
    } else if (el.msRequestFullscreen) {
      el.msRequestFullscreen();
    }
  }

  // Attempt fullscreen shortly after load
  setTimeout(goFullscreen, 500);

  // Backup: user interaction triggers fullscreen
  document.addEventListener("click", goFullscreen);
  document.addEventListener("touchstart", goFullscreen);

  // Refresh page when video ends
  video.addEventListener("ended", () => {
    location.reload();
  });
});
</script>
</head>
<body>
<video autoplay muted>
  <source src="East Point.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>
</html>
