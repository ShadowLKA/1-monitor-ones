<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered 1080x1920 Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    max-width: 1080px;   /* limit to actual video size */
    max-height: 1920px;  /* limit to actual video size */
    object-fit: contain;  /* fit inside screen, no cropping */
    object-position: center center;
    background: #000;
  }
</style>
<script>
window.addEventListener("load", () => {
  const video = document.querySelector("video");

  function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }

  setTimeout(goFullscreen, 500);
  document.addEventListener("click", goFullscreen);
  document.addEventListener("touchstart", goFullscreen);

  video.addEventListener("ended", () => {
    video.currentTime = 0;
    video.play();
  });

  video.play().catch(() => console.log("Autoplay blocked, click to start"));
});
</script>
</head>
<body>
<video autoplay muted playsinline>
  <source src="https://meama24252525.github.io/1-monitor-ones/vertical%20monitors/monitor%202/menu2.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>
</html>
