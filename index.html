<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Looping Video with Refresh</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }
</style>
<script>
window.addEventListener("load", () => {
  const video = document.querySelector("video");

  // Fullscreen function
  function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }

  // Attempt fullscreen shortly after load
  setTimeout(goFullscreen, 500);
  document.addEventListener("click", goFullscreen);
  document.addEventListener("touchstart", goFullscreen);

  // Refresh page every video duration (so updates load)
  setInterval(() => {
    location.reload();
  }, video.duration * 1000 + 500); // slightly longer than video length
});
</script>
</head>
<body>
<video autoplay muted loop>
  <source src="https://raw.githubusercontent.com/meama24252525/1-monitor-ones/main/menu.mp4?ts=1" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>
</html>
