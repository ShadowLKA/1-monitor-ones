<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Video Loop</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: #000;
  }
</style>
<script>
window.addEventListener("load", () => {
  const video = document.querySelector("video");

  // Fullscreen function
  function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }

  // Go fullscreen after short delay
  setTimeout(goFullscreen, 500);
  document.addEventListener("click", goFullscreen);
  document.addEventListener("touchstart", goFullscreen);

  // Loop video quickly without page reload
  video.addEventListener("ended", () => {
    video.currentTime = 0; // restart immediately
    video.play();
  });

  // Ensure video plays (handles autoplay restrictions)
  video.play().catch(() => console.log("Autoplay blocked, click to start"));
});
</script>
</head>
<body>
<video autoplay muted playsinline>
  <source src="https://meama24252525.github.io/1-monitor-ones/1%20monitors/kutaisi/kutaisi.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>
</html>
