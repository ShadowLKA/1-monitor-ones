<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Launch Videos on Two Tabs with Refresh</title>
<script>
window.addEventListener("load", () => {
  // Replace these URLs with GitHub Pages links or local relative paths
  const videos = [
    "https://meama24252525.github.io/1-monitor-ones/2%20monitors/menu1.mp4",
    "https://meama24252525.github.io/1-monitor-ones/2%20monitors/menu2.mp4"
    // OR local files: "menu1.mp4", "menu2.mp4"
  ];

  videos.forEach((video, i) => {
    const newWindow = window.open("", "_blank");
    if (!newWindow) {
      alert("Popup blocked! Allow popups to open the video tabs.");
      return;
    }
    newWindow.document.write(`
      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Video ${i+1}</title>
      <style>
        html, body { margin:0; padding:0; width:100%; height:100%; background:#000; }
        video { width:100%; height:100%; object-fit:cover; background:#000; }
      </style>
      </head>
      <body>
        <video autoplay muted playsinline>
          <source src="${video}" type="video/mp4">
        </video>
        <script>
          const videoEl = document.querySelector("video");

          // Go fullscreen
          function goFullscreen() {
            const el = document.documentElement;
            if(el.requestFullscreen) el.requestFullscreen().catch(()=>{});
            else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if(el.msRequestFullscreen) el.msRequestFullscreen();
          }

          setTimeout(goFullscreen, 500);
          document.addEventListener("click", () => { goFullscreen(); videoEl.play(); });
          document.addEventListener("touchstart", () => { goFullscreen(); videoEl.play(); });

          // Refresh tab when video ends
          videoEl.addEventListener("ended", () => location.reload());
        <\/script>
      </body>
      </html>
    `);
  });
});
</script>
</head>
<body>
<h2>Launching videos on two tabs...</h2>
<p>If nothing happens, check your popup blocker.</p>
</body>
</html>
